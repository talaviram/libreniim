<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Label Editor</title>
    <link rel="stylesheet" href="scss/styles.scss">
    <script type="module" src="js/app.js"></script>
    <script src="js/qrcode.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <canvas style="border:2px solid black !important;" id="labelCanvas" width="240" height="96"></canvas>
        </div>
    </div>
    <div id="selectedIconContainer"></div>
    <div id="inspector" class="card">
        <div class="container">
            <div id="object-insepctor" class="d-flex justify-content-between flex-wrap">
                <div>
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <button type="button" class="btn" id="addTextButton"><img
                                    src="static/textarea-t.svg"></button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn" id="addCircleButton"><img
                                    src="static/circle.svg"></button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn" id="addRectButton"><img src="static/square.svg"></button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn" id="addTriangleButton"><img
                                    src="static/triangle.svg"></button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn" id="addLineButton"><img src="static/dash-lg.svg"></button>
                        </li>
                        <li class="nav-item"">
                            <button type=" button" class="btn" id="addQRButton"><img src="static/qr-code.svg"></button>
                        </li>
                    </ul>
                </div>
                <div class="justify-content-center">
                    <button type="button" class="btn" id="align-start"><img src="static/align-start.svg"></button>
                    <button type="button" class="btn" id="align-center"><img src="static/align-center.svg"></button>
                    <button type="button" class="btn" id="align-end"><img src="static/align-end.svg"></button>
                    <button type="button" class="btn" id="align-top"><img src="static/align-top.svg"></button>
                    <button type="button" class="btn" id="align-bottom"><img src="static/align-bottom.svg"></button>
                    <button type="button" class="btn" id="deleteSelectedButton"><img src="static/trash.svg"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="p-2">
        <div id="qr-inspector" hidden class="container">
            <input type="text" id="qr-text" placeholder="Enter QR text here..." class="form-control" id="qr_text">
        </div>
        <div id="text-inspector" hidden class="container">
            <div class="form-group d-flex justify-content-center align-items-center">
                <button type="button" class="btn" id="text-current-time"><img src="static/clock.svg"></button>
                <button type="button" class="btn" id="text-current-date"><img src="static/calendar-event.svg"></button>
                <div class="form-group p-2">
                    <select class="form-control" id="font-family">
                    </select>
                </div>
                <div class="form-group p-2">
                    <select class="form-control" id="font-size">
                    </select>
                </div>
                <button type="button" class="btn" id="font-size-plus"><img src="static/plus-lg.svg"></button>
                <button type="button" class="btn" id="font-size-minus"><img src="static/dash-lg.svg"></button>
                <button type="button" class="btn" data-bs-toggle="button" id="text-bold"><img
                        src="static/type-bold.svg"></button>
                <button type="button" class="btn" data-bs-toggle="button" id="text-italic"><img
                        src="static/type-italic.svg"></button>
                <button type="button" class="btn" data-bs-toggle="button" id="text-underline"><img
                        src="static/type-underline.svg"></button>
                <button type="button" class="btn" data-bs-toggle="button" id="text-strikethrough"><img
                        src="static/type-strikethrough.svg"></button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
